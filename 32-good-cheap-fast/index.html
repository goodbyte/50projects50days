<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good, Cheap, Fast</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>How do you want your project to be?</h2>
  <div class="toggle-container">
    <input id="good" class="toggle" type="checkbox">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>

  <div class="toggle-container">
    <input id="cheap" class="toggle" type="checkbox">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>

  <div class="toggle-container">
    <input id="fast" class="toggle" type="checkbox">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
